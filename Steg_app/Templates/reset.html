    <!-- Favicon icon -->

    <!-- fontawesome icon -->
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css'%}">
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
    <!-- vendor css -->
    <link rel="stylesheet" href="https://appsrv1-147a1.kxcdn.com/data-able-v100-enh1/css/style.css">

<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="feather icon-unlock auth-icon"></i>
                        </div>
                        <h3 class="mb-4">Reset Password</h3>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="get_password" placeholder="Enter password" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="confirm_password" placeholder="Re-Enter new password" required>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4">Submit</button>
                        <p class="mb-0 text-muted">Remember password? <a href="{% url 'log'%}"> Sign IN</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- Enable the dark mode -->
    <label class="d-none">
        <i class="icon feather icon-sun" id="theme-indicator"></i>
        <input type="checkbox" id="theme-switch" class="d-none">
    </label>

    <script src="{% static 'js/vendor-all.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/pcoded.min.js'%}"></script>
